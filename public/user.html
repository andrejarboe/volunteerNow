<!DOCTYPE html>
<html>

<head>
    <title>VolunteerNOW</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!--  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/userstyle.css">
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-4">
            <img id="userHeaderImage" src="/images/logo3.png" alt="logo">
        </div>
        <div class="col-md-4">
            <div>
                <h1 class="headerLabel">Volunteer Sign Up</h1>
            </div>
        </div>
    </div>

    <hr id="hrtop">
    <hr id="hrbottom">
    <div id="userInput" class="container jumbotron">
        <form id="userform">
            <div class="form-row">
                <div class="form-group col-md-4 col-sm-12">
                    <label for="inputfirstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4 col-sm-12">
                    <label for="inputlastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2 col-sm-6">
                    <label for="inputDOB">DOB</label>
                    <input type="text" class="form-control" id="DOB" placeholder="##/##/####">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2 col-sm-6">
                    <label for="gender">Gender</label>
                    <select id="inputGender" class="form-control">
                        <option>Choose...</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12 col-sm-12">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                <div class="form-group col-md-4 col-sm-6">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option>Choose...</option>
                    </select>
                </div>
                <div class="form-group col-md-2 col-sm-6">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="#####">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8 col-sm-12">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="inputUserEmail" placeholder="name@example.com">
                </div>
                <div class="form-group col-md-4 col-sm-12">
                    <label for="inputPhone">Phone</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="###-###-####">
                </div>
            </div>
            <div class="form-group row col-md-12 col-sm-12">
                <div class="form-group col-md-3 col-sm-12">
                    <label for="inputDays">Days Available</label>
                </div>
                <div class="form-group col-md-9 col-sm-12">
                    <div class="form-check days">
                        <div class="col-md-3 col-sm-3" id="days1"></div>
                        <div class="col-md-3 col-sm-3" id="days2"></div>
                        <div class="col-md-3 col-sm-3" id="days3"></div>
                    </div>
                </div>
                <div class="form-group col-md-3 col-sm-22">
                    <label for="inputTimes">Times Available</label>
                </div>
                <div class="form-group col-md-9 col-sm-12">
                    <div class="form-check times">
                        <div class="col-md-3 col-sm-4" id="times1"></div>
                        <div class="col-md-3 col-sm-4" id="times2"></div>
                        <div class="col-md-3 col-sm-4" id="times3"></div>
                    </div>
                </div>
                <div class="form-group col-md-3 col-sm-12">
                    <label for="inputSkills">Skills</label>
                </div>
                <div class="col-md-9 col-sm-12">
                    <div class="form-check skills">
                        <div class="col-md-3 col-sm-4" id="skills1"></div>
                        <div class="col-md-3 col-sm-4" id="skills2"></div>
                        <div class="col-md-3 col-sm-4" id="skills3"></div>
                    </div>
                </div>
                <div class="form-group col-md-12 col-sm-12">
                    <label for="comments">Additional Information</label>
                    <textarea class="form-control" rows="5" id="inputExperience" placeholder="List past experience, work restrictions, etc."></textarea>
                </div>
                 <div class="form-row">
                <div class="form-group col-md-4 col-sm-12">
                    <label for="pic_url">Upload Your Profile Pic</label>
                    <input type="file" accept="image/*" class="form-control" id="pic_url" placeholder="profile_pic.jpg">
                </div>
            </div>
            </div>
            <div class="form-group row">
                <div class="form-group col-md-12 col-sm-12">
                    <div class="col-md-12 col-sm-12">
                        <button type="submit" id="userSubmit" class="btn btn-primary btn-lg btn-block"><i class="fa fa-check-circle" aria-hidden="true"></i>Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/javascript/userprofile.js"></script>
    <script type="text/javascript" src="/javascript/volunteer.js"></script>
</body>

</html>
