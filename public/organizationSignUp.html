<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register your organization</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- css reset-->
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- custom css-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">VolunteerNow!</a>
        <a class="navbar-brand" href="#">           Organization Setup</a>        
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Home</a></li>
<!--           <li><a href="#">User Sign Up</a></li>
          <li><a href="#"> Place Holder  </a></li> -->
        </ul>
      </div>
    </div>
  </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default survey-main">
                    <div class="panel-heading">
                        <h1 class="panel-title">
						Tell Us About Your Organization 
					</h1>
                    </div>
                    <div class="panel-body" id="questions">
                        <div class="form-group">
                            <label for="org_name">Organization Name:</label>
                            <input type="text" class="form-control" id="org_name" required>
                        </div>
                        <div class="form-group">
                            <label for="mission">Organization Mission:</label>
                            <textarea class="form-control" id="mission" rows="5" required></textarea>
                        </div>
		  				<div class="form-group">
		    				<label for="org_description">Organization Description:</label>
		    				<textarea class="form-control" id="org_description" rows="5" required></textarea>
		  				</div>
                        <div class="form-group">
                            <label for="org_logo">Logo html link:</label>
                            <input type="text" class="form-control" id="org_logo">
                        </div>                                                
                        <div class="form-group">
                            <label for="address1">Address:</label>
							<input type="text" class="form-control" id="address1" required>
                        </div>
					    <div class="form-group">
    						<label for="address2">Address 2</label>
    						<input type="text" class="form-control" id="address2">
  						</div>                        
                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State:</label>
							<input type="text" class="form-control" id="state" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">Zip Code:</label>
							<input type="text" class="form-control" id="zip" required>
                        </div>
                        <div class="form-group">
                            <label for="volunteerCoordinator">Volunteer Coordinator Contact Name:</label>
							<input type="text" class="form-control" id="volunteerCoordinator" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
							<input type="text" class="form-control" id="phone" required>
                        </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="orgSignUp-submit"><i class="fa fa-check-circle" aria-hidden="true"></i> Submit </button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/index.js"></script>
</body>

</html>
