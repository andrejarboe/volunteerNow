<!DOCTYPE html>
<html lang="en">

<head>
    <title>Post a Volunteer Opportunity</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--     <link href="css/jquery.multiselect.css" rel="stylesheet" type="text/css"> -->
    <!-- css reset-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- custom css-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/userstyle.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="../javascript/opportunity_post.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-3">
            <img id="userHeaderImage" src="../images/logo3.png" alt="logo">
        </div>
        <div class="col-md-6">
            <div>
                <h1 class="headerLabel">Post a Volunteer Opportunity</h1>
            </div>
        </div>
    </div>
    <div id="opportunityInput" class="container jumbotron">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default survey-main">
                    <div class="panel-body" id="questions">
                        <div class="form-group" class='col-md-4 col-sm-6'>
                            <label for="opportunity-title">Opportunity Title:</label>
                            <input type="text" class="form-control" id="opportunity-title" required>
                        </div>
                        <div class="form-group" class='col-md-4 col-sm-6'>
                            <label for="org_id">Organization Name:</label>
                            <input type="text" class="form-control" id="org_id" required>
                        </div>
                        <div class="form-group" class='col-md-4 col-sm-6'>
                            <label for="description">Opportunity Description:</label>
                            <textarea class="form-control" id="description" rows="5" required></textarea>
                        </div>
                        <div class="form-group" class='col-md-4 col-sm-6'>
                            <label for="opportunity-contact">Opportunity Image URL:</label>
                            <input type="text" class="form-control" id="img_url" required>
                        </div>
                        <div class="form-group" class='col-md-4 col-sm-6'>
                            <label for="opportunity-contact">Contact:</label>
                            <input type="text" class="form-control" id="opportunity-contact" required>
                        </div>
                        <div class="form-group" class='col-md-4 col-sm-6'>
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" required>
                        </div>
                        <div class="form-group" class='col-md-4 col-sm-6'>
                            <label for="address">Address where opportunity will take place:</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="form-group" class='col-md-4 col-sm-6'>
                            <label for="city">City:</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="form-group col-md-4 col-sm-6">
                            <label for="state">State</label>
                            <select id="state" class="form-control">
                                <option>Choose...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4 col-sm-6">
                            <label for="zip">Zip Code:</label>
                            <input type="text" class="form-control" id="zip" required>
                        </div>
                        <div class="container">
                            <div class="form-group col-md-4 col-sm-6">
                                <div class="form-group row">
                                  <label for="inputStartDateTime" class="col-2 col-form-label">Start Date/Time:</label>
                                  <div class="col-10">
                                    <input class="form-control" type="datetime-local" value="YYYY-MM-DD T00:00:00" id="inputStartDateTime">
                                  </div>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-6">
                                <div class="form-group row">
                                  <label for="inputEndDateTime" class="col-2 col-form-label">End Date/Time:</label>
                                  <div class="col-10">
                                    <input class="form-control" type="datetime-local" value="YYYY-MM-DD T00:00:00" id="inputEndDateTime">
                                  </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <!-- linked datepicker container -->
                        <br>
                        <div class="form-group col-md-3 col-sm-12">
                            <label for="inputSkills">Skills Required:
                                <br>
                            </label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <div class="form-check skills">
                                <div class="col-md-3 col-sm-4" id="skills1"></div>
                                <div class="col-md-3 col-sm-4" id="skills2"></div>
                                <div class="col-md-3 col-sm-4" id="skills3"></div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="form-group col-md-3 col-sm-12">
                            <label for="inputSkills">Causes associated with Opportunity:
                                <br>
                            </label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <div class="form-check causes">
                                <div class="col-md-3 col-sm-4" id="causes1"></div>
                                <div class="col-md-3 col-sm-4" id="causes2"></div>
                                <div class="col-md-3 col-sm-4" id="causes3"></div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group" class='col-md-1 col-sm-2'>
                            <label for="num_of_volunteers">How many volunteers are needed?:</label>
                            <input type="text" class="form-control" id="num_of_volunteers" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="opportunityPost-submit"><i class="fa fa-check-circle" aria-hidden="true"></i> Submit </button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
