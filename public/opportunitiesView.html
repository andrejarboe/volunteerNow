<!DOCTYPE html>
<html lang="en">

<head>
    <title>Review Volunteer Opportunities</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--     <link href="css/jquery.multiselect.css" rel="stylesheet" type="text/css"> -->
    <!-- css reset-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- custom css-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-4">
            <img id="userHeaderImage" src="./images/logo3.png" alt="logo">
        </div>
        <div class="col-md-4">
            <div>
                <h1 id="userHeaderLabel">Review Volunteer Opportunities</h1>
            </div>
        </div>
    </div>
    <div id="opportunityInput" class="container jumbotron">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Select opportunties by criteria:</h3>
                    </div>
                    <div class="panel-body">
                        <!--                 <div class="panel panel-default survey-main">
                    <h2 id="filterOpportunityLabel">Select opportunties by criteria:</h2> -->
                        <div class="form-group col-md-2 col-sm-3">
                            <label for="zip">Zip Code:</label>
                            <input type="text" class="form-control" id="zip" required>
                        </div>
                        <div class="container">
                            <div class="form-group col-md-4 col-sm-6">
                                <div class="form-group row">
                                    <label for="inputStartDateTime" class="col-2 col-form-label">Start Date/Time:</label>
                                    <div class="col-10">
                                        <input class="form-control" type="datetime-local" value="YYYY-MM-DD T00:00:00" id="example-datetime-local-input">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-6">
                                <div class="form-group row">
                                    <label for="inputEndDateTime" class="col-2 col-form-label">End Date/Time:</label>
                                    <div class="col-10">
                                        <input class="form-control" type="datetime-local" value="YYYY-MM-DD T00:00:00" id="example-datetime-local-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group col-md-3 col-sm-12">
                            <label for="inputSkills">Skills Required:
                                <br>
                            </label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <div class="form-check skills">
                                <div class="col-md-3 col-sm-4" id="skills1"></div>
                                <div class="col-md-3 col-sm-4" id="skills2"></div>
                                <div class="col-md-3 col-sm-4" id="skills3"></div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="form-group col-md-3 col-sm-12">
                            <label for="inputSkills">Causes associated with Opportunity:
                                <br>
                            </label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <div class="form-check causes">
                                <div class="col-md-3 col-sm-4" id="causes1"></div>
                                <div class="col-md-3 col-sm-4" id="causes2"></div>
                                <div class="col-md-3 col-sm-4" id="causes3"></div>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="opportunityPost-submit"><i class="fa fa-check-circle" aria-hidden="true"></i> Submit </button>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Opportunities that match your selection:</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="thumbnail">
                                    <img src="..." alt="...">
                                    <div class="caption">
                                        <h3 id="opportunityTitle"></h3>
                                        <p id="opportunityDescription"></p>
                                        <h5 id="opportunityLocation"></h5>
                                        <h5 id="opportunityContact"></h5>
                                        <h5 id="opportunitySchedule"></h5>
                                        <h5 id="opportunitySkillsRequired"></h5>
                                        <h5 id="opportunityVolunteersNeeded"></h5>
                                        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Volunteer now</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript" src="./javascript/opportunity_post.js"></script>
</body>

</html>
